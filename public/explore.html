<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Stocks | The Simple Stock Site</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./stylesheets/main.css"> 
        <link rel="stylesheet" href="./stylesheets/explore.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>       
        <script src="table.js"></script>

    </head>

    <body>
        <div class="header">
            <h1>The Simple Stock Site</h1>
        </div>

        <div class="top-nav">
            <a href="home.html">Home</a>
            <a href="explore.html">Stocks</a>
            <a href="about.html">About</a>
        </div>

        <div class="main">
            <p>Add stocks to your watchlist below!</p>
            <form autocomplete="off" action="./index.js" method="post">
                <div class="stock-search-bar">
                    <input id="user-input-box" type="text" name="userStock" placeholder="Stock Symbol or Name (e.g. AAPL, Apple)">                
                </div>
                <input type="submit">
            </form>
            <table id="stock-watchlist">
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>                    
                    <th>Price</th>
                    <th>Volume</th>
                    <th>Last Updated</th>                    
                </tr>
                <tr>
                    <td>Apple</td>
                    <td id="symbol">AAPL</td>
                    <td>176.28</td>
                    <td>71828</td>
                    <td>2022-02-09 16:00:00</td>
                </tr>
            </table>
        </div>

        <div class="footer"></div>

    </body>
</html>
